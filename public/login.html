<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finny Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      width: 320px;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
    }
    button:hover {
      background: #1d4ed8;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inloggen</h1>
    <form action="/auth/login" method="POST">
      <input type="email" name="email" placeholder="Eâ€‘mail" required />
      <input type="password" name="password" placeholder="Wachtwoord" required />
      <button type="submit">Log in</button>
    </form>
    <p class="footer">Nog geen account? <a href="#" style="color:#2563eb;">Contacteer ons</a></p>
  </div>
</body>
</html>
